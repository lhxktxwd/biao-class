<style>
    html *{
        box-sizing: border-box;
    }

    body {
        margin: 0;
    }

    button {
        cursor: pointer;
        outline: none;
    }

    .block {
        display: block;
        width: 100%;
    }

    input, button {
    padding: 5px 10px;
    border: 1px solid rgba(0, 0, 0, .1);
}

    .row {
        font-size: 0;
    }

    .col {
        display: inline-block;
        vertical-align: top;
        font-size: 1rem;
    }

    .container {
        margin: 0 auto;
        max-width: 600px;
        background-color: #eee;
        padding: 10px;
    }

    .todo-sidebar {
        width: 30%;
    }

    .main {
        width: 70%;
    }

    .todo-form input,
    .todo-form button {
        border: 1px solid #eee;
        padding: 10px;
    }

    .todo-form input {
        outline: none;
        width: 80%;
    }

    .todo-form button {
        background-color: #9398a9;
        width: 20%;
        border-left: 0;
    }

    .todo-item {
        margin-top: 10px;
    }

    .todo-checkbox {
        width: 5%;
    }

    .todo-title {
        width: 65%;
    }

    .todo-item .todo-tool {
        width: 30%;
        text-align: right;
    }
    
    .todo-tool .add,
    .todo-tool .remove,
    .todo-tool .update {
        border: 1px solid #eee;
        padding: 8px;
        font-size: 0.5rem;
    }

    .todo-tool .add {
        background-color: #5b86ff;
    }

    .todo-tool .remove {
        background-color: #ef9b9b;
    }

    .todo-tool .update {
        background-color: #ffe4c4;
    }

    .label-from {
        margin-top: 5px;
    }

    .label-item {
        position: relative;
        padding: 8px;
    }

    .label-item.active,
    .label-item:hover {
        background-color: #d6d6d6;
    }

    .label-item .title {
        font-size: 0.5rem;
        cursor: pointer;
    }

    .label-item .todo-tool {
        position: absolute;
        display: inline-block;
        right: 0px;
        top: 0;
    }

    .label-addbtn {
        background: #fff;
        text-align: center;
        cursor: pointer;
        margin-top: 5px;
    }

</style>

<div class="container">
    <h1>todo list</h1>
    <div class="row">
        <div class="todo-sidebar col">
            <div class="title">标签</div>
            <div id="labelList" class="label-list"></div>
            <form id="labelFrom" class="label-from row" hidden>
                <input type="hidden" name="id">
                <input class="block" type="text" name="content" autocomplete="off">
                <div class="todo-tool col">
                    <button class="add" type="submit">完成</button>
                    <button class="remove" type="button" data-action="cancel">取消</button>
                </div>
            </form>
            <div id="labelAdd" class="label-addbtn">+</div>
        </div>
        <div class="main col">
            <form id="todoForm" class="todo-form row">
                <input type="hidden" name="id">
                <input class="col" type="text" name="content" placeholder="请输入" autocomplete="off">
                <button class="col">add</button>
            </form>
            <div id="todoList" class="todo-list">
            </div>
        </div>
    </div>
</div>

<script src="./dist/bundle.js"></script>
