<style>
    body {
        margin: 300px;
    }
    .parent {
        perspective: 2000px;
    }

    .box {
        transform-style: preserve-3d;
        transition: transform 2s;
    }

    .box:hover {
        transform: rotateY(-40deg) rotateX(90deg) ;
    }

    .top {
        transform: translateY(-100px) rotateX(90deg);
        background-color: rgba(241, 75, 75, 0.4);
    }

    .under {
        transform: translateY(100px) rotateX(90deg);
        background-color: rgba(241, 163, 75, 0.4);
    }

    .front {
        transform: translateZ(100px);
        background-color: rgba(241, 75, 130, 0.4);
    }

    .back {
        transform: translateZ(-100px);
        background-color: rgba(139, 75, 241, 0.4);
    }
    
    .left {
        transform: translateX(-100px) rotateY(90deg);
        background-color: rgba(211, 241, 75, 0.4);
    }

    .right {
        transform: translateX(100px) rotateY(90deg);
        background-color: rgba(75, 241, 214, 0.4);
    }


    .side {
        position: absolute;
        display: inline-block;
        width: 200px;
        height: 200px;;
        border: 1px solid #444;
    }


</style>

<div class="parent">
    <div class="box">
        <div class="side top"></div>
        <div class="side under"></div>
        <div class="side front"></div>
        <div class="side back"></div>
        <div class="side left"></div>
        <div class="side right"></div>
    </div>
</div>
