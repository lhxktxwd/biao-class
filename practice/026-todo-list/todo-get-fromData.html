<form id="user-from">
    账号<input type="text" name="user">
    密码<input type="password" name="password">
    是否完成<input type="checkbox" name="complete">
    <button type="submit">保存</button>
</form>

<script>
    var el_from = document.querySelector('#user-from');
   
    el_from.addEventListener('submit',function(e){
        e.preventDefault();
        var list = el_from.querySelectorAll('[name]');
        list.forEach(input => {
            var value = input.value;
            if(input.type == 'checkbox'){
                value = input.checked;
            }
            console.log(input.name,value);
        });
    });

</script>
