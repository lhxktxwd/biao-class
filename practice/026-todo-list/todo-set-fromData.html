<form id="user-from">
    账号<input type="text" name="title">
    密码<input type="password" name="password">
    是否完成<input type="checkbox" name="complete">
    <button type="submit">保存</button>
</form>

<script>
    var data = {
        title:'title',
        password:'123',
        complete:true,
        a:11
        }


    var el_from = document.querySelector('#user-from');
   
    for (var key in data) {
        var value = data[key];
        var el = el_from.querySelector(`[name=${key}]`);
        if(!el)continue;
        if(typeof value == 'boolean'){
            el.checked = value;
        }else{
            el.value = value;
        }
    }

</script>
